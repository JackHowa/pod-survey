<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />

    <!-- favicon start -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- favicon end -->
    <!-- web communication start -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#cf6af8" />
    <title>Pod Survey</title>
    <meta
      name="description"
      content="This is a survey about podcast listenership. I'm curious just how much podcasts you're listening to."
    />
    <!-- web communication end -->
  </head>
  <style media="screen" type="text/css">
    :root {
      --primary: #fafafa;
      --primary11: #e9e9e8;
      --secondary: #121212;
      --primary13: #ffffff;
      --highlight: #cf6af8;
      --mdc-theme-primary: #cf6af8;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--primary);
    }

    .container {
      flex: 1;
      background-color: var(--primary13);
      border-radius: 5px;
      margin: 10px 10px 10px 10px;
      padding: 20px 25px 20px 25px;
      width: 88%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.15);
    }

    main {
      max-width: 980px;
    }

    #title {
      color: var(--highlight);
    }

    #mdc-text-field-label-color {
      color: var(--highlight);
    }
  </style>
  <body>
    <main>
      <div class="container">
        <h1 id="title">Pod Survey</h1>
        <p id="description">
          This is all about whom do you commute with, go on dog walks with, and
          listen to in your headphones right before bed. Yep, that's right,
          podcasts.
        </p>
      </div>
      <!-- action="POST"
		data-netlify="true"
		https://docs.netlify.com/forms/setup/#html-forms 
  name="podcasts"-->
      <div>
        <form class="container" action="" id="survey-form">
          <!-- <div class="mdc-text-field">
            <input class="mdc-text-field__input" id="text-field-hero-input" />
            <div class="mdc-line-ripple"></div>
            <label for="text-field-hero-input" class="mdc-floating-label"
              >Name</label
            >
          </div> -->
          <div class="mdc-text-field">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ira Glass"
              class="mdc-text-field__input"
              required
            />
            <div class="mdc-line-ripple"></div>
            <label id="name-label" for="name" class="mdc-floating-label"
              >Name</label
            >
          </div>
          <div class="mdc-text-field">
            <input
              type="email"
              name="email"
              id="email"
              required
              class="mdc-text-field__input"
              placeholder="ira@tal.org"
            />
            <div class="mdc-line-ripple"></div>
            <label class="mdc-floating-label" for="email" id="email-label"
              >Email
            </label>
          </div>
          <div class="mdc-text-field">
            <!-- maybe a slider here  -->
            <label
              for="subscriptions"
              id="number-label"
              class="mdc-floating-label"
              >Subscription Count</label
            >
            <div class="mdc-line-ripple"></div>

            <input
              type="number"
              name="subscriptions"
              id="number"
              placeholder="0"
              min="0"
              max="9999"
              class="mdc-text-field__input"
            />
          </div>
          <div >
            <label for="cateogry-fav"
              >Podcast App:</label
            >
            <!-- longer list here https://www.pastemagazine.com/articles/2019/08/best-podcast-apps-2019.html -->
            <select name="app" id="dropdown">
              <option value="">Pick App Of Choice</option>
              <option value="overcast">Overcast</option>
              <option value="apple">Apple Podcasts</option>
              <option value="spotify">Spotify</option>
              <option value="pocket-casts">Pocket Casts</option>
              <option value="other">Something Else</option>
            </select>
            <div class="mdc-line-ripple"></div>
          <div>
            <label for="category-listen">Podcast Categories Listened:</label>
            <input type="checkbox" value="news" name="category-listen" />
            <label for="news">News</label>
            <input type="checkbox" value="comedy" name="category-listen" />
            <label for="comedy">Comedy</label>
            <input type="checkbox" value="drama" name="category-listen" />
            <label for="comedy">Radio Drama</label>
            <input type="checkbox" value="tech" name="category-listen" />
            <label for="comedy">Technology</label>
            <input type="checkbox" value="sports" name="category-listen" />
            <label for="comedy">Sports</label>
          </div>
          <div>
            <p>Do you reccomend podcasts to your friends?</p>
            <input type="radio" name="recommend" value="yes" />
            <label for="yes">Yes</label>

            <input type="radio" name="recommend" value="no" checked />
            <label for="no">No</label>
          </div>
          <div>
            <label for="why">Why do you like podcasts?</label>
            <textarea
              name="why"
              id=""
              cols="30"
              rows="10"
              placeholder="They just help me sleep really..."
            ></textarea>
          </div>
          <div>
            <button type="submit" id="submit">Share</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <!-- Required MDC Web JavaScript library -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <!-- Instantiate single textfield component rendered in the document -->
  <script>
    // via https://github.com/material-components/material-components-web/issues/3236#issuecomment-408186344
    document
      .querySelectorAll(".mdc-text-field")
      .forEach(el => mdc.textField.MDCTextField.attachTo(el));

      
    // document.querySelectorAll();
  </script>
  <!-- for testing purposes -->
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</html>
